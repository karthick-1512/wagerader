<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> Responsive Registration Form in HTML CSS</title>
<link rel="stylesheet" href="style_registration.css" />
</head>

<body>
    <div class="container">
        <header>Registration Form</header>
        <br>
        <hr>
        <form action="#" class="form">

        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required/>
        </div>

        <div class="column">
            <div class="input-box">
                <label>Age</label>
                <input type="text" placeholder="age" required> 
            </div>
            <div class="input-box">
                <label>Pincode</label>
                <input type="text" placeholder="pincode" required>
            </div>
        </div>
<!--column start-->
        <div class="column">
            <div class="input-box" >
                <label>Gender:</label>
                <select required>
                    <option value="-">-</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div class="input-box">
                <label>Date of Birth</label>
                <input type="date" placeholder="dd-mm-yyyy" required>
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Phone number</label>
                <input type="text" placeholder="10-digit" required min="10">
            </div>
            <div class="input-box">
                <label>Alternative phone number</label>
                <input type="text" placeholder="10-digit" required min="10">
            </div>
        </div>
        <div class="column">
            <div class="input-box" >
                <label>Mobile type</label>
                <select required>
                    <option value="-">-</option>
                    <option value="Featured phone">Featured phone</option>
                    <option value="Smart phone">Smart phone</option>
                </select>
            </div>
            <div class="input-box" >
                <label>Languages knopwn</label>
                <select required>
                    <option value="-">-</option>
                    <option value="Tamil" default>Tamil</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Malayalam">Malayalam</option>
                    <option value="Kannada">Kannada</option>
                    <option value="others">others</option>
                </select>
            </div>
        </div>
        <div class="input-box">
            <label>Aadhar number</label>
            <input type="text" placeholder="12-digit" required min="12">
        </div>
        <div class="input-box">
            <label>Residential address</label>
            <textarea rows="5" cols="90" placeholder="Enter full address"></textarea>
        </div>
        <div class="column">
            <div class="input-box" >
                <label>Labour Skill 1</label>
                <select required>
                    <option value="-">-</option>
                    <option value="Construsion labour">Construsion labour</option>
                    <option value="Agricultural labour">Agricultural labour</option>
                    <option value="Mechanic">Mechanic</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Mason">Mason</option>
                    <option value="Painter">Painter</option>
                    <option value="Plumber">plumber</option>
                    <option value="Adult">Adult</option>


                </select>
            </div>
            <div class="input-box">
                <label>Expected wage</label>
                <input type="text" required >
            </div>
        </div>
        <div class="column">
            <div class="input-box" >
                <label>Labour Skill 2</label>
                <select required>
                    <option value="-">-</option>
                    <option value="Construsion labour">Construsion labour</option>
                    <option value="Agricultural labour">Agricultural labour</option>
                    <option value="Mechanic">Mechanic</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Mason">Mason</option>
                    <option value="Painter">Painter</option>
                    <option value="Plumber">plumber</option>
                    <option value="Adult">Adult</option>


                </select>
            </div>
            <div class="input-box">
                <label>Expected wage</label>
                <input type="text" required >
            </div>
        </div>
        <div class="column">
            <div class="input-box" >
                <label>Labour Skill 3</label>
                <select required>
                    <option value="-">-</option>
                    <option value="Construsion labour">Construsion labour</option>
                    <option value="Agricultural labour">Agricultural labour</option>
                    <option value="Mechanic">Mechanic</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Mason">Mason</option>
                    <option value="Painter">Painter</option>
                    <option value="Plumber">plumber</option>
                    <option value="Adult">Adult</option>


                </select>
            </div>
            <div class="input-box">
                <label>Expected wage</label>
                <input type="text" required >
            </div>
        </div>

        </form>
    </div>
</body>
</html>
